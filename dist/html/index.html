<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/header.bundle.js"></script>
    <script src="../js/index.bundle.js" defer></script>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/index.bundle.css">

</head>
<body>
    <header id="header"></header>

    <div class="d-flex justify-content-center" style="width: 100%;">
      <div style="width: fit-content;">
        <h1 class="d-flex justify-content-center my-3">Flag Rankings</h1>
        <div class="d-flex flex-column px-4 gap-4 align-items-center" style="width: fit-content;">
          <div class="table-responsive small flag-table" style="width: fit-content;">
              <table class="table table-striped table-sm" style="width: 75vw; max-width: 700px; min-width: 300px;">
                <thead>
                  <tr>
                    <th scope="col">rank</th>
                    <th scope="col">flag</th>
                    <th scope="col">country</th>
                    <th scope="col">score</th>
                  </tr>
                </thead>
                <tbody id="flag-rankings"></tbody>
              </table>
            </div>
        </div>
      </div>
    </div>

    


</body>
</html>
