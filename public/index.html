<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="header.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlagMash</title>
    <script src="header.bundle.js"></script>
    <script src="index.bundle.js" defer></script>
    <link rel="stylesheet" href="custom.css" >
    <link rel="stylesheet" href="index.bundle.css">

</head>
<body>
    <header id="header"></header>
    <div class="d-flex justify-content-center page" >
      <div style="width: fit-content;">
        <h1 class="d-flex justify-content-center my-3">Flag Rankings</h1>
        <div class="d-flex flex-column px-4 gap-4 align-items-center" style="width: fit-content;">
          <div class="table-responsive small flag-table" style="width: fit-content;">
              <table class="table table-striped table" style="width: 75vw; max-width: 700px; min-width: 300px;">
                <thead>
                  <tr>
                    <th scope="col">rank</th>
                    <th scope="col">flag</th>
                    <th scope="col">country</th>
                    <th scope="col">score</th>
                  </tr>
                </thead>
                <tbody id="flag-rankings"></tbody>
                
              </table>
              <button  class="btn btn-secondary" id="next-page-btn">next</button>
            </div>
        </div>
      </div>
    </div>

    


</body>
</html>
